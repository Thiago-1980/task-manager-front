<div class="register-container">
    <h2>Criar Conta</h2>
    <form (ngSubmit)="register()">
      <label for="email">Email</label>
      <input 
        type="text" 
        [(ngModel)]="email" 
        name="email" 
        id="email" 
        required
      />
  
      <label for="password">Senha</label>
      <input 
        type="password" 
        [(ngModel)]="password" 
        name="password" 
        id="password" 
        required
      />
  
      <button type="submit">Cadastrar</button>
    </form>
  </div>
